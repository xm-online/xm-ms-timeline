jib {
    from {
        image = "openjdk:17-alpine"
    }
    to {
        image = "timeline:latest"
    }
    container {
        entrypoint = ["sh", "-c", "/entrypoint.sh"]
        ports = ["8083"]
        environment = [
            SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS",
            JHIPSTER_SLEEP: "0",
            TZ: "Etc/UTC",
            LANG: "en_US.UTF-8",
            LANGUAGE: "en_US:en",
            TERM: "xterm"
        ]
        creationTime = "USE_CURRENT_TIMESTAMP"
        user = 1000
    }
    extraDirectories {
        paths = file("src/main/docker/jib")
        permissions = ["/entrypoint.sh": "755"]
    }
}
