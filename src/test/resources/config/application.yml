# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================


spring:
    application:
        name: timeline
    main:
        allow-bean-definition-overriding: true
    jackson:
        serialization.write_dates_as_timestamps: false
    cache:
        type: none
    cloud:
        bus:
            enabled: false
        discovery:
            enabled: false
        consul:
            enabled: false
        stream:
            kafka:
                binder:
                    brokers: localhost
                    zk-nodes: localhost
            bindings:
                output:
                    destination: topic-jhipster
    data:
        cassandra:
            contactPoints: localhost
            port: 0
            protocolVersion: V4
            compression: NONE
            keyspaceName: cassandra_unit_keyspace

    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

    liquibase:
        contexts: test
        enabled: false
    kafka:
        bootstrap-servers: localhost:9092

server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
management:
    metrics:
        export:
            prometheus:
                enabled: true

jhipster:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512
    security:
        authentication:
            jwt:
                secret: afa5b8981b4cd0d7cf06a7152ac3144effad109d
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
        client-authorization:
            access-token-uri: http://uaa/oauth/token
            token-service-id: uaa
            client-id:
            client-secret:
    metrics:
        logs:
            enabled: false

# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================

xm-config:
    enabled: false

application:
    cassandra:
        migration-folder: config/cql/changelog
        keyspace-create-cql: "CREATE KEYSPACE IF NOT EXISTS %s WITH REPLICATION = {'class':'SimpleStrategy','replication_factor':3} AND DURABLE_WRITES = true;"
    tenant-properties-path-pattern: /config/tenants/{tenantName}/timeline/${tenant-properties-name}
    tenant-properties-name: timeline.yml
    domain-event-topics-name: topic-consumers.yml
    domain-event-topics-path-pattern: /config/tenants/{tenant}/${spring.application.name}/${domain-event-topics-name}
    kafka-system-queue: system_queue
    timeline-service-impl: cassandra
    lep:
        tenant-script-storage: XM_MS_CONFIG
